<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Word Scramble Game | CodingNepal</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link href="WorldScrambleGamestyle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="js/words.js" defer></script>-->
    <!--<script src="js/script.js" defer></script>-->
    <!--<script src="../js/worldscramblegamescript.js"></script>-->
    </head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="WorldScrambleGamescript.js"></script>
</body>
</html>
